description = 'DS/2 OSS Core Test Utils'

configurations {
    testOutput.extendsFrom(testCompile)
}

dependencies {
    testOutput sourceSets.test.output
    compile project(':ds2-oss-core-api')
    testCompile group: 'org.jboss.weld.se', name: 'weld-se-core', version: '2.2.4.Final'
    testCompile group: 'org.testng', name: 'testng', version: '6.8.8'
    compile(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7') {
        /* This dependency was originally in the Maven provided scope, but the project was not of type war.
        This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
        Please review and delete this closure when resolved. */
    }
}
//test.useTestNG()

task packageTests(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'tests'
}
//artifacts.archives packageTests

artifacts {
    testOutput packageTests
    archives packageTests
}
