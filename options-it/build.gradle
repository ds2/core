description = 'DS/2 OSS Core Options Integrationtest'
dependencies {
    compile project(':ds2-oss-core-options')
    compile group: 'org.jboss.arquillian.testng', name: 'arquillian-testng-container', version: '1.6.0.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
    testCompile group: 'org.testng', name: 'testng', version: '7.4.0'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
    testCompile group: 'org.jboss.arquillian.container', name: 'arquillian-glassfish-embedded-3.1', version: '1.0.2'
    testCompile group: 'com.lmax', name: 'disruptor', version: '3.4.4'
    testCompile(group: 'org.glassfish.main.extras', name: 'glassfish-embedded-all', version: '5.1.0')
    testCompile project(':ds2-oss-core-crypto-bouncycastle')
    testCompile project(':ds2-oss-core-testutils')
    compile(group: 'javax', name: 'javaee-api', version: '8.0.1')
}

bintray {
    publications = []
    configurations = []
}

test {
    useTestNG()
    maxParallelForks = 1
    //maxHeapSize="1024m"
    //jvmArgs '-XX:MaxPermSize=256m'
    testLogging.showStandardStreams = true
    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }
    systemProperty "ds2.app.sec.home", "target/dummySec"
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
        showCauses true
        showExceptions true
        showStackTraces true
    }
}
