description = 'DS/2 OSS Core Options Integrationtest'
dependencies {
    implementation project(':ds2-oss-core-options')
    implementation project(':ds2-oss-core-dbtools')
    implementation project(':ds2-oss-core-api')
    implementation group: 'org.jboss.arquillian.testng', name: 'arquillian-testng-container', version: '1.7.1.Final'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    testImplementation group: 'com.h2database', name: 'h2', version: '2.2.224'
    testImplementation group: 'org.jboss.arquillian.container', name: 'arquillian-glassfish-embedded-3.1', version: '1.0.2'
    testImplementation group: 'com.lmax', name: 'disruptor', version: '3.4.4'
    testImplementation(group: 'fish.payara.extras', name: 'payara-embedded-all', version: '6.2023.11')
    testImplementation project(':ds2-oss-core-crypto-bouncycastle')
    testImplementation project(':ds2-oss-core-testutils')
    implementation(group: 'javax', name: 'javaee-api', version: '8.0.1')
}

test {
    useTestNG()
    maxParallelForks = 1
    //maxHeapSize="1024m"
    //jvmArgs '-XX:MaxPermSize=256m'
    testLogging.showStandardStreams = true
    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }
    systemProperty "ds2.app.sec.home", "target/dummySec"
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
        showCauses true
        showExceptions true
        showStackTraces true
    }
}
