group = 'ds2.oss.core.jee'
description = 'DS/2 OSS Core JEE JWT'
dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.16.10'
    compileOnly 'org.projectlombok:lombok:1.16.10'
    //compile project(':ds2-oss-core-webtools')
    compile project(':ds2-oss-core-statics')
    compileOnly(group: 'javax', name: 'javaee-web-api', version: '7.0')
    compileOnly 'org.slf4j:slf4j-api:1.7.26'
    runtime project(':ds2-oss-core-base')
    testCompile project(':ds2-oss-core-base')
    testCompile project(':ds2-oss-core-codec-gson')
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile project(path: ':ds2-oss-core-testutils')
    testRuntime 'ch.qos.logback:logback-classic:1.2.3'
}
