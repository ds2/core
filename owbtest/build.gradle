description = 'DS/2 OSS Core OpenWebBeans Injection Test'
dependencies {
    implementation project(':ds2-oss-core-api')
    runtimeOnly project(':ds2-oss-core-base')
    testImplementation  project(':ds2-oss-core-statics')
    testImplementation  group: 'org.testng', name: 'testng', version: '6.14.3'
    testImplementation  'org.apache.openejb:javaee-api:6.0-6'
    testImplementation  'org.apache.openwebbeans:openwebbeans-ee:1.2.6'
    testImplementation  'org.apache.openwebbeans:openwebbeans-spi:1.2.6'
    testImplementation  'org.apache.openwebbeans:openwebbeans-impl:1.2.6'
    testImplementation  'org.slf4j:slf4j-api:1.7.26'
    testRuntimeOnly 'ch.qos.logback:logback-classic:1.+'
    compileOnly 'javax.enterprise:cdi-api:1.+'
}

test {
    useTestNG()
    maxParallelForks = 1
    maxHeapSize="1024m"
    jvmArgs '-XX:MaxPermSize=256m'
    testLogging.showStandardStreams = true
    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }
    systemProperty "ds2.app.sec.home", "target/dummySec"
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
        showCauses true
        showExceptions true
        showStackTraces true
    }
}

bintray {
    publications = []
    configurations = []
}
